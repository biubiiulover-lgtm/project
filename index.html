<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Symposium Events</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            cursor: url('https://example.com/glitter-cursor.png'), auto; /* Custom glitter cursor */
            background: linear-gradient(135deg, #00f260, #0575e6);
            height: 100vh;
            animation: flowing 5s infinite;
        }

        @keyframes flowing {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-to-top {
            cursor: pointer;
        }

        .container {
            margin-top: 60px;
            text-align: center;
        }

        .image-box {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background-color: #fff;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="back-to-top" onclick="scrollToTop()">Back to Top</div>
    </nav>
    <div class="container">
        <h1>Welcome to the College Symposium Events</h1>
        <div class="image-box"></div>
        <div class="image-box"></div>
        <div class="image-box"></div>
    </div>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
