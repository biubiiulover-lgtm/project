<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Symposium Events</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aaff 30%, #00ff99 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            cursor: url('glitter-cursor.png'), auto;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        nav {
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .events {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .event {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            transition: transform 0.2s;
        }
        .event:hover {
            transform: scale(1.05);
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="#technical-events">Technical Events</a>
        <a href="#non-technical-events">Non-Technical Events</a>
    </nav>

    <div class="section" id="technical-events">
        <h2>Technical Events</h2>
        <div class="events">
            <div class="event">
                <h3>Event 1</h3>
                <p>Details about technical event 1.</p>
            </div>
            <div class="event">
                <h3>Event 2</h3>
                <p>Details about technical event 2.</p>
            </div>
        </div>
    </div>

    <div class="section" id="non-technical-events">
        <h2>Non-Technical Events</h2>
        <div class="events">
            <div class="event">
                <h3>Event 3</h3>
                <p>Details about non-technical event 1.</p>
            </div>
            <div class="event">
                <h3>Event 4</h3>
                <p>Details about non-technical event 2.</p>
            </div>
        </div>
    </div>

    <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Back to Top</button>

    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
